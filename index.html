<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time until 2037</title>
</head>
<body>
    <div class="main-time-block">

        <div class="main-time-block__square-text">
            <span style="font-size: 40px;">Time until 2037</span>
        </div>

        <div class="main-time-block__blocks">

            <div class="main-time-block__square">
                <span id="time_days"></span>
                <span id="lable">Days</span>
            </div>

            <div class="main-time-block__square">
                <span id="time_hours"></span>
                <span id="lable">Hours</span>
            </div>

            <div class="main-time-block__square">
                <span id="time_minutes"></span>
                <span id="lable">Minutes</span>
            </div>

            <div class="main-time-block__square">
                <span id="time_seconds"></span>
                <span id="lable">Seconds</span>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
